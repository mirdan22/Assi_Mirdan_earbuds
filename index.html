<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="model" src="mv-test-solo.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">

          <button class="Hotspot" slot="hotspot-1" data-position="3.0753783393470435m 3.875791351355274m -0.1815296820871064m" data-normal="0.3308362084740492m 0.032712140520818715m -0.9431210521587681m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
                <div class="HotspotDescription">
                    <h3>Power Light</h3>
                    <p> The Power Light earbud boasts a user-friendly design with intuitive LED indicators. The light turns on upon removal from the case, blinks when ready to pair, stays steady when paired, and turns red when the battery is low. This straightforward system provides instant status updates for effortless use.
                    </p>
                    <img class="HotspotImage" src="images/on-off.jpg" width="300px" height="300px" alt="Power Light">
                </div>
            </div>
        </button>
        <button class="Hotspot" slot="hotspot-2" data-position="3.0202419040557498m 3.5576746181098198m -0.21331539283700962m" data-normal="0.25993218103448695m 0.000026466839266658242m -0.9656268743992998m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
                <div class="HotspotDescription">
                    <h3>Volume Up</h3>
                    <p>
                        This touch-sensitive pad feature offers volume increases by pressing the top of the touchpad, while a double-click skips to the next song, providing effortless and intuitive audio management.
                    </p>
                    <img class="HotspotImage" src="images/touch-volume.jpg" width="300px" height="300px" alt="Volume Up">
                </div>
            </div>
        </button>
        
        <button class="Hotspot" slot="hotspot-3" data-position="2.9343611013077484m 3.017187578647928m -0.23644802875086074m" data-normal="0.2599321994693038m 0.00002648010170275474m -0.9656268694365617m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
                <div class="HotspotDescription">
                    <h3>Pause / Play</h3>
                    <p>This earbud's touch-sensitive pad plays music with a single touch and pauses it when touched again, ensuring effortless control of playback.</p>
                    <img class="HotspotImage" src="images/touch-volume.jpg" width="300px" height="300px" alt="Pause / Play">
                </div>
            </div>
        </button>
        
        <button class="Hotspot" slot="hotspot-5" data-position="2.8417237998529554m 2.360013230382751m -0.26140261330037945m" data-normal="0.2599321811163594m 0.000026477963172450197m -0.965626874376956m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
               
                <div class="HotspotDescription">
                    <h3>Volume Down</h3>
                    <p>This earbud's touchpad lowers volume with a touch and goes back to the previous song with a double-click, ensuring effortless audio control.</p>
                       <img class="HotspotImage" src="images/touch-volume.jpg" width="300px" height="300px" alt="Volume Down">  
                </div>
            </div>
        </button>
        
        <button class="Hotspot" slot="hotspot-6" data-position="2.773109930167602m 1.5919196306114112m 0.05477330589949887m" data-normal="0.08623330132128657m -0.9962574033986948m -0.005916410780397009m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
                
                <div class="HotspotDescription">
                    <h3>Charging Spot</h3>
                    <p>Earbud automaticly chrages when added to the case. 5 minutes on charge enough to last 1hr of battery life. a full battery lasts at least 24 hours. </p>
                    <img class="HotspotImage" src="images/charge.webp" width="400px" height="300px" alt="Charging Spot">
                </div>
            </div>
        </button>
        
        <button class="Hotspot" slot="hotspot-7" data-position="2.6320046326272335m 1.601174627606365m 0.1037346581824574m" data-normal="0.04518303640353319m -0.9963317783165081m 0.07267379677725391m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
                <div class="HotspotDescription">
                    <h3>Microphone</h3>
                    <p>This earbud features a high-resolution microphone with noise cancellation, ensuring clear communication by eliminating background noise for an exceptional audio experience.</p>
                     <img class="HotspotImage" src="images/noice_cancellation.jpg"  width="400px" height="300px" alt="Speaker">
                </div>
            </div>
        </button>
        
        <button class="Hotspot" slot="hotspot-8" data-position="2.1784935484893344m 3.6747876472343197m 1.210667395483846m" data-normal="-0.09991177682911329m 0.06281045520347286m 0.9930118244854803m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
                <div class="HotspotDescription">
                    <h3>High Res Audio</h3>
                    <p>This earbud features a high-resolution audio for HD sound and is water-resistant, ensuring top-notch audio quality and durability in any situation.</p>
                     <img class="HotspotImage" src="images/high-res-audio.jpg" width="300px" height="300px" alt="High Res Sound">
                </div>
            </div>
        </button>
        
        <button class="Hotspot" slot="hotspot-9" data-position="1.0837902678546334m 3.696898390863043m 0.39013428436435654m" data-normal="-0.8698612772433938m 0.14846761885921603m -0.4704239837665236m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">
                <div class="HotspotDescription">
                    <h3>Comfortable Ear Tips</h3>
                    <p>These earbuds feature comfortable Ear Tips meticulously designed for a perfect fit. With six size options (XS, Small, Regular, Medium, Large, XL), users can enjoy personalized comfort, ensuring a snug and secure fit for everyone.</p>
                      <img class="HotspotImage" src="images/ear-tips.jpg" width="300px" height="200px" alt="Comfortable Eartips">
                </div>
            </div>
        </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    
    <script src="script.js"></script>
    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>

    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
